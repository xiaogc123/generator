spring.profiles.active=dev

## Mybatis \u914D\u7F6E
mybatis.typeAliasesPackage=com.tpam.api.dao.model
mybatis.mapperLocations=classpath:mapper/*.xml
mybatis.config-location= classpath:mybatis-config.xml

#mapper
